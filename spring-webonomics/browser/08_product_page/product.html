<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Product Page </title>
<link rel="stylesheet" type="text/css" href="css/page.css"/>
<script type="text/javascript" src="js/item.js"></script>
<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script> $(document).ready(function() {
        var data = $.ajax({url: "http://localhost:8080/productDBList", success: function(result) {

                for(i = 0; i < 10; i++)
                {
                        $("#productTable").append(
                                "<tr>" + 
                                        "<td>" + JSON.stringify(result[i].prod_id)  + "</td>" +
                                        "<td>" + JSON.parse(JSON.stringify(result[i].prod_name))  + "</td>" +
                                        "<td>" + JSON.parse(JSON.stringify(result[i].prod_seller))  + "</td>" +
                                        "<td>" + JSON.parse(JSON.stringify(result[i].prod_year))  + "</td>" +
                                        "<td>" + JSON.parse(JSON.stringify(result[i].prod_price))  + "</td>" +
                                        "<td>" + JSON.parse(JSON.stringify(result[i].prod_desc))  + "</td>" +
                                        "<td>" + JSON.stringify(result[i].prod_quantity)  + "</td>" +
                                        "<td><img src='" + JSON.parse(JSON.stringify(result[i].prod_image))  + "'></td>" +
                                "</tr>"
                        );
                }
        }});
});
</script>
</head>

                <th>PRODUCT IMAGE</th>
        </tr>
</table>
