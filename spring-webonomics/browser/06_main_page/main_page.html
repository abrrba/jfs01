<link rel="stylesheet" type="text/css" href="css/page.css">

<script> $(document).ready(function() {
        var url = window.location.href;
        var spliturl = url.split("=");
        var user_name = spliturl[1];
        if (typeof user_name == "undefined") {
                user_name = "User"
        }
        var welcome = "Welcome ";
        var welcome_user = welcome.concat(user_name);
        document.getElementById("member").innerHTML = welcome_user;
        
        make_category_table(); 

});
</script>

    </div>
