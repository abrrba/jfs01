<!DOCTYPE html>
<html ng-app="webonomics">
	<head>
		<meta charset="UTF-8">
		<title> Product Page </title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href="css/mystyle.css" rel="stylesheet" type="text/css"/>
		
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="scripts/angular.min.js" type="text/javascript"></script>
		
		<!--<script type="text/javascript" src="js/item.js"></script>-->

		<script src="productModule.js" type="text/javascript"></script>
		
	</head>
	<body ng-controller="productsController" ng-init="init()">

		
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<a href="#">About</a>
			<a href="#">Services</a>
			<a href="#">Clients</a>
			<a href="#">Contact</a>
		</div>
		
		<!--Item div start -->
		<div class="container" id="main">
			<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Filters</span>
			<div class="row">
				<div class="col-lg-12 heading">
					<h3>Item List</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-3 col-sm-6" ng-repeat="p in Products | limitTo : count">
					<div class="panel panel-default">
						<div class="panel-body">
							<table style="width:100%">
								<tr>
									<td> <h2> {{ p.prod_name }} </h2></td>
								</tr>
								<tr>
									<td> - By {{ p.prod_seller }}</td>
								</tr>
								<tr>
									<td> {{ p.prod_price | currency:"Rs. " }}</td>
								</tr>
								<tr>
									<td> Description: 
										<br>
										{{ p.prod_desc }}
									</td>
								</tr>
								<tr>
									<td> Quantity: {{ p.prod_quantity }}</td>
								</tr>
							</table>
						</div>
						<div class="panel-heading">
							<button class="btn btn-primary">BUY</button>
							<button class="btn btn-success" style="float: right">Details</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<p align="center">
					<button align="center" ng-click="ShowMore()"> Show More Records </button>
				</p>
			</div>
		</div>


	</body>
</html>
