<div class="container">
	<div class="row">
		<div class="col-lg-12 heading">
			<strong> User Log In</strong>
		</div>
	</div>
</div>
<div class="container opaque-background">
	<form name="loginform">
		<div class="row">
			<div class="col-lg-12" style="text-align: center; padding-top: 70px;">
				<label>Username: </label>
				<input type="text"
					   name="username"
					   ng-model="form.loginusername"
					   minlength=1
					   placeholder="Enter User Name"
					   required>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12" style="text-align: center; padding: 70px 0px 50px 0px;">
				<label>Password: </label>
				<input type="password"
					   name="password"
					   ng-model="form.loginpassword"
					   placeholder="Enter Password"
					   required>
				<br>
				Show Password <input type="checkbox" ng-model="ShowPwd"/>
				<span ng-show="ShowPwd == true"> You Entered: {{ loginpassword}}</span>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12" style="text-align: center; padding-bottom: 20px">
				<button class="btn btn-primary" ng-click="loginform.$valid && logInUser()"> LogIn </button>
				<!--<button class="btn btn-primary" ng-click="loginform.$valid && signUpUser()"> Sign Up </button>-->
			</div>
		</div>
	</form>
</div>
